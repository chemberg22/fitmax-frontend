<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMax - Pagamentos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href='index.html'><h1>FitMax</h1></a>
    </header>

    <main>
        <section class="profile">
            <div class="profile-icon">
                <button onclick="logout()"><img class="icon-image" src="img/logout-button.png"></button>
            </div>

            <div class="profile-content">
                <div class="profile-content1">
                    <img class="user-image" src="img/user-image.png"></img>
                </div>
                <div class="profile-content2">
                    <h2 id="user-role">Carregando...</h2>
                </div>
                <div class="profile-content3">
                    <h5 id="user-name">Carregando...</h5>
                </div>
            </div>

            <div class="profile-icon">
                <img class="icon-image" src="img/notification-button.png">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <section class="main-menu">
            <h1>Pagamentos</h1>
        </section>
        
        <table class="user-table">
            <thead>
                <tr>
                    <th>Vigência</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-pagamentos">
                <!-- será preenchido via JS -->
            </tbody>
        </table>

    </main>

    <script src="js/fetchLoggedUser.js"></script>
    <script src="js/auxAluno.js"></script>
    <script src="js/payments.js"></script>
    <script>
        // Inicialização após o carregamento do DOM
        document.addEventListener('DOMContentLoaded', async () => {
            // Loga o início da função
            if (checkRole()) {
                // Preenche os dados do usuário no cabeçalho
                const userData = await fetchLoggedUser();
                // Verifica se os pagamentos pertencem ao usuário logado
                if (userData && userData.email) {
                    // Preenche a tabela de pagamentos
                    carregarTabelaPagamentos(userData.email);
                }
            }
        });
    </script>
</body>

</html>
