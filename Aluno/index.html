<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMax - Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href='index.html'><h1>FitMax</h1></a>
    </header>

    <main>
        <section class="profile">
            <div class="profile-icon">
                <button onclick="logout()"><img class="icon-image" src="img/logout-button.png"></button>
            </div>

            <div class="profile-content">
                <div class="profile-content1">
                    <img class="user-image" src="img/user-image.png"></img>
                </div>
                <div class="profile-content2">
                    <h2 id="user-role">Carregando...</h2>
                </div>
                <div class="profile-content3">
                    <h5 id="user-name">Carregando...</h5>
                </div>
            </div>

            <div class="profile-icon">
                <img class="icon-image" src="img/notification-button.png">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <section class="main-menu">
            <h1>Menu</h1>
        </section>

        <section class="menu-items">
            <div class="menu-item hidden" id="atividades-dia-menu">
                <span class="symbol left">&lt;</span>
                <a href="data-view.html?date=HOJE">Atividades do dia</a>
                <span class="symbol right">&gt;</span>
            </div>
            <div class="menu-item">
                <span class="symbol left">&lt;</span>
                <a href="userdata.html">Meus dados</a>
                <span class="symbol right">&gt;</span>
            </div>
            <div class="menu-item">
                <span class="symbol left">&lt;</span>
                <a href="appointments.html">Agendamentos</a>
                <span class="symbol right">&gt;</span>
            </div>
            <div class="menu-item">
                <span class="symbol left">&lt;</span>
                <a href="set-schedule.html">Horários</a>
                <span class="symbol right">&gt;</span>
            </div>
            <div class="menu-item">
                <span class="symbol left">&lt;</span>
                <a href="schedule.html">Agenda completa</a>
                <span class="symbol right">&gt;</span>
            </div>
            <div class="menu-item">
                <span class="symbol left">&lt;</span>
                <a href="payments.html">Pagamentos</a>
                <span class="symbol right">&gt;</span>
            </div>
        </section>
    </main>

    <script src="js/fetchLoggedUser.js"></script>
    <script src="js/auxAluno.js"></script>
    <script>
        // Inicialização após o carregamento do DOM
        document.addEventListener('DOMContentLoaded', async () => {
            // Loga o início da função
            console.log('Evento DOMContentLoaded disparado');
            // Verifica o checkRole
            if (checkRole()) {
                // Preenche os dados do usuário no cabeçalho
                await fetchLoggedUser();
                // Ajusta dinamicamente opções na home
                checkAppointmentToday();
            }
        });
    </script>
</body>
</html>
