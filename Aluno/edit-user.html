<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMax - Editar Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href='index.html'><h1>FitMax</h1></a>
    </header>

    <main>
        <section class="profile">
            <div class="profile-icon">
                <button onclick="logout()"><img class="icon-image" src="img/logout-button.png"></button>
            </div>

            <div class="profile-content">
                <div class="profile-content1">
                    <img class="user-image" src="img/user-image.png">
                </div>
                <div class="profile-content2">
                    <h2 id="user-role"></h2>
                </div>
                <div class="profile-content3">
                    <h5 id="user-name"></h5>
                </div>
            </div>

            <div class="profile-icon">
                <img class="icon-image" src="img/notification-button.png">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <section class="main-menu">
            <h1>Editar Perfil</h1>
        </section>

        <div class="data-container">
            <div class="data-item">
                <span class="data-label">Nome completo:</span>
                <input type="text" id="nome-completo" class="data-input" value="" required pattern="[A-Za-zÀ-ÿ\s]+" title="Nome completo deve conter apenas letras e espaços">
            </div>
            <div class="data-item">
                <span class="data-label">CPF:</span>
                <div class="data-info" id="cpf"></div>
            </div>
            <div class="data-item">
                <span class="data-label">Data de nascimento:</span>
                <div class="data-info" id="data-nascimento"></div>
            </div>
            <div class="data-item">
                <span class="data-label">Gênero:</span>
                <select id="genero" class="data-input" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="nao_informado">Não informado</option>
                </select>
            </div>
            <div class="data-item">
                <span class="data-label">E-mail:</span>
                <input type="email" id="email" class="data-input" value="" required>
            </div>
            <div class="data-item">
                <span class="data-label">Telefone:</span>
                <input type="text" id="telefone" class="data-input" value="" maxlength="11">
            </div>
            <div class="data-item">
                <span class="data-label">Endereço:</span>
                <input type="text" id="endereco" class="data-input" value="" required>
            </div>
            <div class="data-item" hidden>
                <span class="data-label">Perfil:</span>
                <div class="data-info" id="perfil"></div>
            </div>
            <div class="data-item" hidden>
                <span class="data-label">Status:</span>
                <div class="data-info" id="status"></div>
            </div>
            <div class="data-item">
                <span class="data-label">Senha:</span>
                <input type="password" id="senha" class="data-input" value="" placeholder="Opcional">
            </div>
            <div class="button-group">
                <button class="save-button" onclick="saveUserData()">Salvar</button>
                <button class="cancel-button" onclick="cancelEdit()">Cancelar</button>
            </div>
        </div>
    </main>

    <script src="js/editOwnUser.js"></script>
    <script src="js/auxAluno.js"></script>
    <script>
        // Inicialização após o carregamento do DOM
        document.addEventListener('DOMContentLoaded', () => {
            // Loga o início da função
            console.log('Evento DOMContentLoaded disparado');
            // Verifica o checkRole
            if (checkRole()) {
                // Preenche os dados do usuário
                fetchUserData();
            }
        });
    </script>
</body>
</html>
