<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMax - Agendamentos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href='index.html'><h1>FitMax</h1></a>
    </header>

    <main>
        <section class="profile">
            <div class="profile-icon">
                <button onclick="logout()"><img class="icon-image" src="img/logout-button.png" alt="Logout"></button>
            </div>

            <div class="profile-content">
                <div class="profile-content1">
                    <img class="user-image" src="img/user-image.png" alt="Imagem de Perfil do Usuário">
                </div>
                <div class="profile-content2">
                    <h2 id="user-role">Carregando...</h2>
                </div>
                <div class="profile-content3">
                    <h5 id="user-name">Carregando...</h5>
                </div>
            </div>

            <div class="profile-icon">
                <img class="icon-image" src="img/notification-button.png" alt="Notificações">
                <label class="switch" for="notification-toggle">
                    <input type="checkbox" id="notification-toggle" aria-label="Ativar/desativar notificações">
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <section class="main-menu">
            <h1>Meus Agendamentos</h1>
        </section>

        <section class="class-schedule">
            <div class="filter-container">
                <span class="data-label">Unidade:</span>
                <select id="unidade-filter" onchange="updatePersonalsAndAppointments()" class="data-input">
                    <option value="">Todas</option>
                    <!-- Unidades serão preenchidas dinamicamente -->
                </select>
                <span class="data-label">Status:</span>
                <select id="status-filter" onchange="fetchAppointments()" class="data-input">
                    <option value="">Todos</option>
                    <option value="reservado">Reservado</option>
                    <option value="concluido">Concluído</option>
                </select>
                <span class="data-label">Personal:</span>
                <select id="personal-filter" onchange="fetchAppointments()" class="data-input">
                    <option value="">Todos</option>
                    <!-- Personals serão preenchidos dinamicamente -->
                </select>
            </div>
            <div id="appointments-list">
                <!-- Agendamentos serão preenchidos dinamicamente aqui -->
            </div>
        </section>
    </main>

    <script src="js/fetchLoggedUser.js"></script>
    <script src="js/auxAluno.js"></script>
    <script src="js/appointments.js"></script>
    <script>
        // Inicialização após o carregamento do DOM
        document.addEventListener('DOMContentLoaded', async () => {
            // Loga o início da função
            console.log('Evento DOMContentLoaded disparado');
            // Verifica o checkRole
            if (checkRole()) {
                // Preenche os dados do usuário no cabeçalho
                const userData = fetchLoggedUser();
                // Verifica o ID do usuário logado
                if (userData) {
                    // Preenche o filtro de unidades
                    await loadUnidades();
                    // Preenche o filtro de personals
                    await loadPersonals();
                    // Adiciona ouvintes nos selects para a mudança dos filtros
                    document.getElementById('unidade-filter').addEventListener('change', updatePersonalsAndAppointments);
                    document.getElementById('status-filter').addEventListener('change', () => {
                        console.log('Evento de mudança no filtro de status disparado');
                        // Preenche agendamentos do aluno logado
                        fetchAppointments();
                    });
                    document.getElementById('personal-filter').addEventListener('change', fetchAppointments);
                    // Preenche agendamentos do aluno logado
                    await fetchAppointments();
                }
            }
        });
    </script>
</body>
</html>
