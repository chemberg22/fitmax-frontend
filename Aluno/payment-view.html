<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMax - Visualizar Pagamento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href='index.html'><h1>FitMax</h1></a>
    </header>

    <main>
        <section class="profile">
            <div class="profile-icon">
                <button onclick="logout()"><img class="icon-image" src="img/logout-button.png" alt="Logout"></button>
            </div>

            <div class="profile-content">
                <div class="profile-content1">
                    <img class="user-image" src="img/user-image.png" alt="Imagem de Perfil do Usuário">
                </div>
                <div class="profile-content2">
                    <h2 id="user-role">Carregando...</h2>
                </div>
                <div class="profile-content3">
                    <h5 id="user-name">Carregando...</h5>
                </div>
            </div>

            <div class="profile-icon">
                <img class="icon-image" src="img/notification-button.png" alt="Notificações">
                <label class="switch" for="notification-toggle">
                    <input type="checkbox" id="notification-toggle" aria-label="Ativar/desativar notificações">
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <section class="main-menu">
            <h1>Visualizar Pagamento</h1>
        </section>

        <div class="data-container">
            <div class="data-item">
                <span class="data-label">Mês:</span>
                <div class="data-info" id="mes">Carregando...</div>
            </div>
            <div class="data-item">
                <span class="data-label">Ano:</span>
                <div class="data-info" id="ano">Carregando...</div>
            </div>
            <div class="data-item">
                <span class="data-label">Data do pagamento:</span>
                <div class="data-info" id="data-pagamento">Carregando...</div>
            </div>
            <div class="button-group">
                <button class="action-button" onclick="voltar()">Voltar</button>
            </div>
        </div>
    </main>

    <script src="js/fetchLoggedUser.js"></script>
    <script src="js/auxAluno.js"></script>
    <script src="js/payment-view.js"></script>
    <script>
        // Inicialização após o carregamento do DOM
        document.addEventListener("DOMContentLoaded", async () => {
            // Loga o início da função
            console.log('Evento DOMContentLoaded disparado');
            // Verifica o checkRole
            if (checkRole()) {
                // Preenche os dados do usuário no cabeçalho
                await fetchLoggedUser();
                // Preenche os dados do pagamento
                carregarDadosPagamento();
            }
        });
    </script>
</body>
</html>
