<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMax - Detalhes do Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href='/Personal/index.html'><h1>FitMax</h1></a>
    </header>

    <main>
        <section class="profile">
            <div class="profile-icon">
                <button onclick="logout()"><img class="icon-image" src="img/logout-button.png" alt="Logout"></button>
            </div>

            <div class="profile-content">
                <div class="profile-content1">
                    <img class="user-image" src="img/user-image.png" alt="Imagem de Perfil do Usuário">
                </div>
                <div class="profile-content2">
                    <h2 id="user-role">Carregando...</h2>
                </div>
                <div class="profile-content3">
                    <h5 id="user-name">Carregando...</h5>
                </div>
            </div>

            <div class="profile-icon">
                <img class="icon-image" src="img/notification-button.png" alt="Notificações">
                <label class="switch" for="notification-toggle">
                    <input type="checkbox" id="notification-toggle" aria-label="Ativar/desativar notificações">
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <section class="main-menu">
            <h1>Detalhes do Agendamento</h1>
        </section>
        <br>
        <section class="appointment-details">
            <div class="appointment-card">
                <div class="appointment-header">
                    <h2 id="modalidade-nome">Carregando...</h2>
                    <p id="data-hora">Carregando...</p>
                    <p id="status">Carregando...</p>
                </div>
                <div class="appointment-user">
                    <h3 id="aluno">Carregando...</h3>
                </div>
                <div class="appointment-actions" id="appointment-actions">
                    <!-- Botões serão renderizados dinamicamente -->
                </div>
            </div>
        </section>
    </main>

    <script src="js/fetchLoggedUser.js"></script>
    <script src="js/auxPersonal.js"></script>
    <script src="js/workout-details.js"></script>
    <script>
        // Inicialização após o carregamento do DOM
        document.addEventListener('DOMContentLoaded', async () => {
            // Loga o início da função
            console.log('Evento DOMContentLoaded disparado');
            // Verifica o checkRole
            if (checkRole()) {
                // Preenche os dados do usuário no cabeçalho
                userData = await fetchLoggedUser();
                // Verifica se o personal está vinculado ao agendamento
                if (userData) {
                    userPerfil = userData.perfil?.toLowerCase();
                    // Preenche os detalhes do agendamento
                    await fetchAppointmentDetails(userData.id);
                }
            }
        });
    </script>
</body>
</html>
