<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMax - Visualizar Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href='index.html'><h1>FitMax</h1></a>
    </header>

    <main>
        <section class="profile">
            <div class="profile-icon">
                <button onclick="logout()"><img class="icon-image" src="img/logout-button.png" alt="Logout"></button>
            </div>

            <div class="profile-content">
                <div class="profile-content1">
                    <img class="user-image" src="img/user-image.png" alt="Imagem de Perfil do Usuário">
                </div>
                <div class="profile-content2">
                    <h2 id="user-role">Carregando...</h2>
                </div>
                <div class="profile-content3">
                    <h5 id="user-name">Carregando...</h5>
                </div>
            </div>

            <div class="profile-icon">
                <img class="icon-image" src="img/notification-button.png" alt="Notificações">
                <label class="switch">
                    <input type="checkbox" id="notification-toggle" aria-label="Ativar/desativar notificações">
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <section class="main-menu">
            <h1>Visualizar Feedback</h1>
        </section>

        <div id="feedback-container">
            <div class="data-container">
                <div class="data-item">
                    <span class="data-label">Aluno:</span>
                    <div class="data-info" id="aluno-nome">Carregando...</div>
                </div>
                <div class="data-item">
                    <span class="data-label">Assunto:</span>
                    <div class="data-info" id="assunto">Carregando...</div>
                </div>
                <div class="data-item">
                    <span class="data-label">Comentário:</span>
                    <div class="data-info" id="comentario">Carregando...</div>
                </div>
                <div class="data-item">
                    <span class="data-label">Nota:</span>
                    <div class="data-info" id="nota">Carregando...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/fetchLoggedUser.js"></script>
    <script src="js/auxGerente.js"></script>
    <script src="js/view-feedback.js"></script>
    <script>
        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Evento DOMContentLoaded disparado');
            if (checkRole()) {
                fetchLoggedUser();
                fetchFeedbackDetails();
            }
        });
    </script>
</body>
</html>
