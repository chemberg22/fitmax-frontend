<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMax - Cadastros de Unidades</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html"><h1>FitMax</h1></a>
    </header>

    <main>
        <section class="profile">
            <div class="profile-icon">
                <button onclick="logout()"><img class="icon-image" src="img/logout-button.png" alt="Logout"></button>
            </div>

            <div class="profile-content">
                <div class="profile-content1">
                    <img class="user-image" src="img/user-image.png" alt="Imagem de Perfil do Usuário">
                </div>
                <div class="profile-content2">
                    <h2 id="user-role"></h2>
                </div>
                <div class="profile-content3">
                    <h5 id="user-name"></h5>
                </div>
            </div>

            <div class="profile-icon">
                <img class="icon-image" src="img/notification-button.png" alt="Notificações">
                <label class="switch">
                    <input type="checkbox" id="notification-toggle" aria-label="Ativar/desativar notificações">
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <section class="main-menu">
            <h1>Cadastros de Unidades</h1>
        </section>

        <section>
            <div class="search-bar">
                <button class="new-registration" onclick="window.location.href='new-unit.html'">Nova Unidade</button>
            </div>

            <table class="user-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="unit-table-body">
                    <!-- Preenchido dinamicamente via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/fetchLoggedUser.js"></script>
    <script src="js/auxGerente.js"></script>
    <script src="js/manager-units.js"></script>
    <script>
        // Inicialização após o carregamento do DOM
        document.addEventListener('DOMContentLoaded', () => {
            // Loga o início da função
            console.log('Evento DOMContentLoaded disparado');
            // Verifica o checkRole
            if (checkRole()) {
                // Preenche os dados do usuário no cabeçalho
                fetchLoggedUser();
                // Preenche as unidades cadastradas
                loadUnits();
            }
        });
    </script>
</body>
</html>
