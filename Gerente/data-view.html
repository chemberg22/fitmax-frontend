<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMax - Agendamentos do Dia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href='index.html'><h1>FitMax</h1></a>
    </header>

    <main>
        <section class="profile">
            <div class="profile-icon">
                <button onclick="logout()"><img class="icon-image" src="img/logout-button.png" alt="Logout"></button>
            </div>

            <div class="profile-content">
                <div class="profile-content1">
                    <img class="user-image" src="img/user-image.png" alt="Imagem de Perfil do Usuário">
                </div>
                <div class="profile-content2">
                    <h2 id="user-role">Carregando...</h2>
                </div>
                <div class="profile-content3">
                    <h5 id="user-name">Carregando...</h5>
                </div>
            </div>

            <div class="profile-icon">
                <img class="icon-image" src="img/notification-button.png" alt="Notificações">
                <label class="switch">
                    <input type="checkbox" id="notification-toggle" aria-label="Ativar/desativar notificações">
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <section class="main-menu">
            <h1 id="page-title">Agendamentos do Dia</h1>
        </section>

        <section class="class-schedule">
            <div class="filter-container">
                <span class="data-label" id="unidade-info">Unidade:</span>
                <select id="unidade-filter" onchange="updatePersonalsAndReservations()" class="data-input">
                    <option value="">Todas</option>
                    <!-- Unidades serão preenchidas dinamicamente -->
                </select>
                <span class="data-label" id="status-info">Status:</span>
                <select id="status-filter">
                    <option value="">Todos</option>
                    <option value="em_aberto">Em aberto</option>
                    <option value="disponivel">Disponível</option>
                    <option value="reservado">Reservado</option>
                    <option value="concluido">Concluído</option>
                </select>
                <span class="data-label" id="modalidade-info">Modalidade:</span>
                <select id="modalidade-filter" onchange="loadReservations()" class="data-input">
                    <option value="">Todas</option>
                    <!-- Modalidades serão preenchidas dinamicamente -->
                </select>
                <span class="data-label" id="personal-info">Personal:</span>
                <select id="personal-filter" onchange="loadReservations()" class="data-input">
                    <option value="">Todos</option>
                    <!-- Personals serão preenchidos dinamicamente -->
                </select>
            </div>
            <div id="reservations-container">
                <!-- Agendamentos serão preenchidos dinamicamente via JavaScript -->
            </div>
        </section>
    </main>

    <script src="js/fetchLoggedUser.js"></script>
    <script src="js/auxGerente.js"></script>
    <script src="js/data-view.js"></script>
    <script>
        // Inicialização após o carregamento do DOM
        document.addEventListener('DOMContentLoaded', async () => {
            // Loga o início da função
            console.log('Evento DOMContentLoaded disparado');
            // Verifica o checkRole
            if (checkRole()) {
                // Preenche os dados do usuário no cabeçalho
                await fetchLoggedUser();
                // Preenche as opções do filtro de unidades
                await loadUnidades();
                // Preenche as opções do filtro de personals
                await loadPersonals();
                // Preenche as opções do filtro de modalidades
                await loadModalidades();
                // Preenche os agendamentos filtrados
                await loadReservations();

                // Adiciona ouvinte para troca de unidades no filtro, atualiza select de personals e lista de agendamentos
                document.getElementById('unidade-filter').addEventListener('change', updatePersonalsAndReservations);

                // Adiciona ouvinte para troca de status no filtro, loga o novo valor e atualiza a lista de agendamentos
                document.getElementById('status-filter').addEventListener('change', loadReservations);

                // Adiciona ouvinte no filtro de personals e atualiza a lista de agendamentos
                document.getElementById('personal-filter').addEventListener('change', loadReservations);

                // Adiciona ouvinte no filtro de modalidades e atualiza a lista de agendamentos
                document.getElementById('modalidade-filter').addEventListener('change', loadReservations);
            }
        });
    </script>
</body>
</html>
