<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMax - Nova Unidade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href='index.html'><h1>FitMax</h1></a>
    </header>

    <main>
        <section class="profile">
            <div class="profile-icon">
                <button onclick="logout()"><img class="icon-image" src="img/logout-button.png" alt="Logout"></button>
            </div>

            <div class="profile-content">
                <div class="profile-content1">
                    <img class="user-image" src="img/user-image.png" alt="Imagem de Perfil do Usuário">
                </div>
                <div class="profile-content2">
                    <h2 id="user-role"></h2>
                </div>
                <div class="profile-content3">
                    <h5 id="user-name"></h5>
                </div>
            </div>

            <div class="profile-icon">
                <img class="icon-image" src="img/notification-button.png" alt="Notificações">
                <label class="switch">
                    <input type="checkbox" id="notification-toggle" aria-label="Ativar/desativar notificações">
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <section class="main-menu">
            <h1>Nova Unidade</h1>
        </section>

        <div class="data-container">
            <div class="data-item">
                <span class="data-label">Nome:</span>
                <input type="text" id="nome" class="data-input" placeholder="Digite o nome da unidade">
            </div>
            <div class="data-item">
                <span class="data-label">Endereço:</span>
                <input type="text" id="endereco" class="data-input" placeholder="Digite o endereço da unidade">
            </div>
            <div class="data-item" hidden>
                <span class="data-label">Status:</span>
                <select id="status" class="data-input">
                    <option value="ativo" selected>Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            <div class="button-group">
                <button class="save-button" onclick="saveNewUnit()">Salvar</button>
                <button class="cancel-button" onclick="cancelEdit()">Cancelar</button>
            </div>
        </div>
    </main>

    <script src="js/fetchLoggedUser.js"></script>
    <script src="js/auxGerente.js"></script>
    <script src="js/new-unit.js"></script>
    <script>
      // Inicialização após o carregamento do DOM
      document.addEventListener('DOMContentLoaded', () => {
        // Loga o início da função
        console.log('Evento DOMContentLoaded disparado');
        // Verifica o checkRole
        if (checkRole()) {
          // Preenche os dados do usuário no cabeçalho
          fetchLoggedUser();
        }
      });
    </script>
</body>
</html>
