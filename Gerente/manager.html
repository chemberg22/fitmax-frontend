<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMax - Cadastros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html"><h1>FitMax</h1></a>
    </header>

    <main>
        <section class="profile">
            <div class="profile-icon">
                <button onclick="logout()"><img class="icon-image" src="img/logout-button.png" alt="Logout"></button>
            </div>

            <div class="profile-content">
                <div class="profile-content1">
                    <img class="user-image" src="img/user-image.png" alt="Imagem de Perfil do Usuário">
                </div>
                <div class="profile-content2">
                    <h2 id="user-role"></h2>
                </div>
                <div class="profile-content3">
                    <h5 id="user-name"></h5>
                </div>
            </div>

            <div class="profile-icon">
                <img class="icon-image" src="img/notification-button.png" alt="Notificações">
                <label class="switch">
                    <input type="checkbox" id="notification-toggle" aria-label="Ativar/desativar notificações">
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <section class="main-menu">
            <h1>Usuários</h1>
        </section>

        <section>
            <div class="search-bar">
                <div class="filter-group">
                    <input type="text" id="search-input" placeholder="Pesquisar usuário..." aria-label="Pesquisar usuário">
                </div>
                <div class="filter-group">
                    <label for="unidade-filter" class="filter-label">Unidade:</label>
                    <select id="unidade-filter" aria-label="Filtrar por unidade">
                        <option value="todas" selected>Todas</option>
                        <!-- Opções preenchidas dinamicamente -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="role-filter" class="filter-label">Perfil:</label>
                    <select id="role-filter" aria-label="Filtrar por perfil">
                        <option value="todos">Todos</option>
                        <option value="gerente">Gerente</option>
                        <option value="personal">Personal</option>
                        <option value="aluno">Aluno</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="status-filter" class="filter-label">Status:</label>
                    <select id="status-filter" aria-label="Filtrar por status">
                        <option value="ativo" selected>Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
                <button class="new-registration" onclick="window.location.href='new-user.html'">Novo usuário</button>
            </div>

            <table class="user-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Perfil</th>
                        <th>Status</th>
                        <th>Plano</th>
                        <th>Unidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Preenchido dinamicamente via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/fetchLoggedUser.js"></script>
    <script src="js/auxGerente.js"></script>
    <script src="js/manager.js"></script>
    <script>
        // Inicialização após o carregamento do DOM
        document.addEventListener('DOMContentLoaded', () => {
            // Loga o início da função
            console.log('Evento DOMContentLoaded disparado');
            // Verifica o checkRole
            if (checkRole()) {
                // Preenche os dados do usuário no cabeçalho
                fetchLoggedUser();
                // Preenche os filtros de unidade
                fetchUnidades();
                // Preenche os usuários filtrados
                loadUsers();
                // Altera a disponibilização do filtro de unidades
                handleRoleFilterChange();
            }

            // Sempre que o filtro de perfil for alterado, atualiza o estado do filtro de unidade
            document.getElementById('role-filter').addEventListener('change', handleRoleFilterChange);

            // Sempre que o filtro de status for alterado, recarrega a lista de usuários com os novos filtros
            document.getElementById('status-filter').addEventListener('change', () => {
                loadUsers(
                    document.getElementById('role-filter').value,      // Perfil selecionado
                    document.getElementById('status-filter').value,    // Status selecionado
                    document.getElementById('unidade-filter').value,   // Unidade selecionada
                    document.getElementById('search-input').value      // Termo de busca
                );
            });

            // Sempre que o filtro de unidade for alterado, recarrega a tabela com os novos filtros
            document.getElementById('unidade-filter').addEventListener('change', () => {
                loadUsers(
                    document.getElementById('role-filter').value,
                    document.getElementById('status-filter').value,
                    document.getElementById('unidade-filter').value,
                    document.getElementById('search-input').value
                );
            });

            // Sempre que o usuário digitar algo no campo de busca, a tabela é atualizada com base no texto digitado
            document.getElementById('search-input').addEventListener('input', () => {
                loadUsers(
                    document.getElementById('role-filter').value,
                    document.getElementById('status-filter').value,
                    document.getElementById('unidade-filter').value,
                    document.getElementById('search-input').value
                );
            });
        });
    </script>
</body>
</html>
